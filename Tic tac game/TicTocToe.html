<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic toc toe game </title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <nav>
        <ul>
        <li>
         My Tic Tac Toe .Com
        </li>
    </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 "><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Teo Game </h1>
        </div>
        <div>
            <span class="info">Turn for  </span>
                <button id="reset">Reset</button>
                <div class="imgbox">
                <iframe src="https://giphy.com/embed/YWTVhLlQUXB32fQnuj" frameBorder="0" allowFullScreen></iframe><p><a href="https://giphy.com/stickers/dance-cat-excited-YWTVhLlQUXB32fQnuj"></a></p>
                </div>
            
        </div>
    </div>
    <script src="TicTacTeo.js"></script>
    
</body>
</html>
